<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Part1</title>
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="./main.css">

</head>
<body>
  <div id="app">
    <div class="box" v-on:click="reverEvent" v-bind:class="{active:toggle}" >
      {{msg}}
    </div>
    <input v-model="msg">
    <button v-on:click="reverEvent">button</button>

    <!--컴포넌트 예제-->
    <ul>
      <my-todo-item v-for="todo in todos" 
        v-bind:key="todo.id"
        v-bind:todo="todo">
      </my-todo-item>
    </ul>
  </div>
  

  <script>
    //컴포넌트 예제
    Vue.component('my-todo-item',{
      props:['todo'],
      template:`<li> 
       <input type="checkbox" v-model="todo.done"> 
       <span v-bind:class="{done:todo.done}">{{todo.title}}</span>
      </li>`
    })

    new Vue({
      el:'#app',
      data:{
        msg: "Hello Vue",
        toggle: true,
        todos:[
          {
            id:'1',
            title: '아침',
            done:true
          },
          {
            id:'2',
            title: '점심',
            done:false
          },
          {
            id:'3',
            title: '저녁',
            done:false
          }
        ]
      },
      methods:{
        reverEvent (){
          this.toggle = !this.toggle
        }
      }
    })
  </script>


</body>
</html>
